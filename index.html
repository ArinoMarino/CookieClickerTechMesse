<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Punsjrull-spising-simulator</title>

</head>

<body>
    <div id="klikkAreal">
        <h1>Spis punsjrullene dine!</h1>
        <h2 id="h2">trykk for å starte</h2>
        <p id="countdown">00:10</p>
        <p id="txt">Klikk: 0</p>
        <img src="bilder/punsjruller-1.png" alt="punsjrull" class="punsjrull" id="klikkområde">
    </div>


    <form action="POST" id="form">
        <input type="text" name="navn" placeholder="Navn">
        <input type="tel" name="tel" placeholder="Telefon" minlength="8" max="8">
        <input type="submit" value="Send">
    </form>
    <script src="http://10.0.13.38/js/webapi.js"></script>
    <script src="javascript/script.js"></script>
</body>

</html>
